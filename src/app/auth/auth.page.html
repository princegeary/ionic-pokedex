<ion-content class="ion-padding ion-margin-top">
  <ion-row>
    <ion-col size-sm="6"
             offset-sm="3"
             class="ion-padding-horizontal ion-margin-horizontal">
      <ion-img class="ion-padding-horizontal ion-margin-horizontal"
               src='https://webstockreview.net/images/pokeball-clipart-blank-5.png'
               alt='Pokeball'></ion-img>
    </ion-col>
  </ion-row>

  <form #f="ngForm">
    <ion-grid class="ion-padding-horizontal">
      <ion-row class="ion-padding-horizontal">
        <ion-col size-sm="6"
                 offset-sm="3"
                 class="ion-padding-horizontal">
          <ion-row class="ion-margin-top">
            <ion-input type="text"
                       [(ngModel)]="defaultUserName"
                       name="text"
                       required
                       #userNameCtrl
                       class="ion-text-center"></ion-input>
          </ion-row>
          <p class="ion-no-padding ion-no-margin ion-text-center">Username</p>
          <ion-row class="ion-margin-top">
            <ion-input type="password"
                       [(ngModel)]="defaultPassword"
                       name="password"
                       required
                       minlength="6"
                       #passwordCtrl
                       class="ion-text-center"></ion-input>
          </ion-row>
          <p class="ion-no-padding ion-no-margin ion-text-center">Password</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6"
                 offset-sm="3">
          <ion-button class="ion-margin"
                      type="button"
                      color="primary"
                      (click)="onLogin(userNameCtrl.value, passwordCtrl.value)"
                      expand="block"
                      [disabled]="!f.valid">Login</ion-button>
          <ion-button class="ion-margin"
                      type="button"
                      color="primary"
                      (click)="presentAlert()"
                      expand="block">Register</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
